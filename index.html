<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Remix | OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nebula-bg"></div>

    <div id="loading-screen">
        <div class="loader-content">
            <div class="melon-logo">üçà</div>
            <h1 class="shimmer-text">honeydew</h1>
        </div>
    </div>

    <div class="dashboard-container">
        <nav class="side-nav">
            <div class="nav-brand">üçà</div>
            <div class="nav-icon active" id="btn-home" onclick="switchTab('home')">üè†</div>
            <div class="nav-icon" id="btn-library" onclick="switchTab('library')">üìö</div>
            <div class="nav-icon" id="btn-settings" onclick="switchTab('settings')">‚öôÔ∏è</div>
            <div class="panic-btn" onclick="panic()">üÜò</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="status-group">
                    <span class="glitch-text" data-text="SYSTEM_READY">SYSTEM_READY</span>
                    <span id="display-name">USER: COLE</span>
                </div>
                <div id="clock">00:00</div>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid">
                    <div class="tile hero" style="background-image: url('images/hero.jpg');" onclick="switchTab('library')">
                        <div class="tile-overlay">
                            <span class="tag">FEATURED</span>
                            <h2>Continue Research</h2>
                            <p>Pick up where you left off in the archives.</p>
                        </div>
                    </div>
                    <div class="tile" style="background-image: url('images/aquapark.jpg');" onclick="openGame('https://arithmeticworld.framer.website/lesson1')">
                        <div class="tile-overlay"><span>Kinetic Energy</span></div>
                    </div>
                    <div class="tile" style="background-image: url('images/backrooms.png');" onclick="openGame('https://arithmeticworld.framer.website/lesson2')">
                        <div class="tile-overlay"><span>Quantum Physics</span></div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <div class="tiles-grid" id="full-library">
                    </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="proxy-url" id="proxy-display">SECURE_TUNNEL // ENCRYPTED</span>
                <button class="close-btn" onclick="closeGame()">CLOSE_MODULE</button>
            </div>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
