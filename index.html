<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Learning | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="melon-logo">ğŸˆ</div>
            <h1 class="shimmer-text">honeydew learning</h1>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="background-hero"></div>

        <nav class="side-nav">
            <div class="nav-logo">ğŸˆ</div>
            <div class="nav-icon active" id="btn-home" onclick="switchTab('home')">ğŸ </div>
            <div class="nav-icon" id="btn-library" onclick="switchTab('library')">ğŸ“š</div>
            <div class="nav-icon" id="btn-settings" onclick="switchTab('settings')">âš™ï¸</div>
            <div class="nav-icon panic-btn" onclick="panic()">ğŸ†˜</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span class="profile-avatar" id="avatar-initial">S</span>
                    <span class="profile-name" id="display-name">Loading...</span>
                </div>
                <div class="top-time" id="clock">00:00</div>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid" id="home-grid">
                    <div class="hero-feature tile-item" onclick="switchTab('library')">
                        <div class="hero-text">
                            <h2>Honeydew Learning Pro</h2>
                            <p>Your study path is ready. Click to browse modules.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <h2 class="tab-title">Full Module Library</h2>
                <div class="tiles-grid" id="library-grid"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <h2 class="tab-title">Student Profile Settings</h2>
                <div class="settings-card">
                    <div class="input-group">
                        <label>Student Display Name</label>
                        <input type="text" id="name-input" placeholder="Enter name...">
                    </div>
                    <button class="save-btn" onclick="saveProfile()">Update Profile</button>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button" onclick="closeGame()">&times; Close Lesson</span>
            </div>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
