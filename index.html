<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONEYDEW // NEXUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="interface-wrapper">
        <nav class="nexus-nav">
            <div class="brand">üçà</div>
            <div class="nav-links">
                <span class="active">DASHBOARD</span>
                <span>ARCHIVE</span>
            </div>
            <div class="panic-ring" onclick="panic()">PANIC_EXIT</div>
        </nav>

        <section class="hero-stage">
            <div class="hero-card" onclick="openGame('https://arithmeticworld.framer.website/lesson1')">
                <div class="hero-inner">
                    <span class="status-tag">LAST VIEWED</span>
                    <h1>Kinetic Energy</h1>
                    <p>Continue your physics simulation from Lesson 01.</p>
                </div>
            </div>
        </section>

        <section class="discovery-section">
            <h3 class="label">LEARNING MODULES</h3>
            <div class="poki-grid" id="module-container">
                </div>
        </section>
    </div>

    <div id="tunnel" class="tunnel-overlay">
        <div class="tunnel-header">
            <button onclick="closeTunnel()">CLOSE_MODULE</button>
            <div id="clock">00:00</div>
        </div>
        <div id="tunnel-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
