<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="melon-logo">üçà</div>
            <h1 class="shimmer-text">honeydew learning</h1>
        </div>
    </div>

    <div class="dashboard-container">
        <nav class="side-nav">
            <div class="nav-icon active" id="btn-home" onclick="switchTab('home')">üè†</div>
            <div class="nav-icon" id="btn-library" onclick="switchTab('library')">üìö</div>
            <div class="nav-icon" id="btn-settings" onclick="switchTab('settings')">‚öôÔ∏è</div>
            <div class="nav-icon panic-btn" onclick="panic()">üÜò</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <span id="display-name">STUDENT ID: COLE</span>
                <span id="clock">00:00</span>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid" id="home-grid">
                    <div class="hero-feature tile-item" onclick="switchTab('library')">
                        <div class="tile-overlay">
                            <h2>Honeydew Learning Pro</h2>
                            <p>Select a module to begin your session.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <div class="tiles-grid" id="library-grid"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <div style="max-width: 400px;">
                    <h2 style="margin-bottom: 20px;">Profile Settings</h2>
                    <input type="text" id="name-input" placeholder="Change Display Name..." style="width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px;">
                    <button onclick="saveProfile()" style="width: 100%; padding: 15px; background: var(--user-blue); border: none; color: white; font-weight: bold; border-radius: 10px; cursor: pointer;">Save Changes</button>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button" onclick="closeGame()">ESC // CLOSE LESSON</span>
            </div>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
