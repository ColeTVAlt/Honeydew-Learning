<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Learning | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="background-hero"></div>

        <nav class="side-nav">
            <div class="nav-logo">üçà</div>
            <div class="nav-icon active" id="btn-home" onclick="switchTab('home')">üè†</div>
            <div class="nav-icon" id="btn-library" onclick="switchTab('library')">üìö</div>
            <div class="nav-icon" id="btn-settings" onclick="switchTab('settings')">‚öôÔ∏è</div>
            <div class="nav-icon panic-btn" onclick="panic()">üÜò</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span class="profile-avatar" id="avatar-initial">S</span>
                    <span class="profile-name" id="display-name">Loading Student...</span>
                </div>
                <div class="top-time" id="clock">00:00</div>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid" id="home-grid">
                    <div class="hero-feature tile-item" onclick="switchTab('library')">
                        <div class="hero-text">
                            <h2>Welcome to Honeydew</h2>
                            <p>Pick up where you left off in your modules.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <h2 class="tab-title">Module Library</h2>
                <div class="tiles-grid" id="library-grid"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <h2 class="tab-title">Student Profile</h2>
                <div class="settings-card">
                    <div class="input-group">
                        <label>Display Name</label>
                        <input type="text" id="name-input" placeholder="Enter your name...">
                    </div>
                    <button class="save-btn" onclick="saveProfile()">Update ID Card</button>
                    <div class="info-footer">
                        <p>Data stored locally in browser storage.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeGame()">&times;</span>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
