<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Learning | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="background-hero"></div>

        <nav class="side-nav">
            <div class="nav-logo">üçà</div>
            <div class="nav-icon active" onclick="switchTab('home')">üè†</div>
            <div class="nav-icon" onclick="switchTab('library')">üìö</div>
            <div class="nav-icon" onclick="switchTab('settings')">‚öôÔ∏è</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span class="profile-avatar" id="avatar-initial">S</span>
                    <span class="profile-name" id="display-name">Student ID: 82931</span>
                </div>
                <div class="top-time" id="clock">00:00</div>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid" id="game-grid">
                    <div class="hero-feature tile-item">
                        <div class="hero-text">
                            <h2>Honeydew Pro</h2>
                            <p>Unlock all advanced modules with your Student ID.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <h1>Full Course Library</h1>
                <div class="tiles-grid" id="library-grid"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <h1>Student Profile Settings</h1>
                <div class="settings-box">
                    <label>Student Name:</label>
                    <input type="text" id="name-input" placeholder="Enter name...">
                    <button onclick="saveProfile()" class="save-btn">Save to ID Card</button>
                    <p style="margin-top:20px; opacity:0.6;">Local Storage: <span id="storage-status">Active</span></p>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
