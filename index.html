<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydew Learning | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="melon-logo">ğŸˆ</div>
            <h1 class="shimmer-text">honeydew learning</h1>
        </div>
    </div>

    <div class="dashboard-container">
        <nav class="side-nav">
            <div class="nav-logo">ğŸˆ</div>
            <div class="nav-icon active" id="btn-home" onclick="switchTab('home')">ğŸ </div>
            <div class="nav-icon" id="btn-library" onclick="switchTab('library')">ğŸ“š</div>
            <div class="nav-icon" id="btn-settings" onclick="switchTab('settings')">âš™ï¸</div>
            <div class="nav-icon panic-btn" onclick="panic()">ğŸ†˜</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span id="display-name">Student ID: Cole</span>
                </div>
                <div id="clock">00:00</div>
            </header>

            <section id="tab-home" class="tab-content active">
                <div class="tiles-grid" id="home-grid">
                    <div class="hero-feature tile-item" onclick="switchTab('library')">
                        <div class="tile-overlay">
                            <h2>Honeydew Learning Pro</h2>
                            <p>Your study path is ready. Click to browse modules.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-library" class="tab-content">
                <div class="tiles-grid" id="library-grid"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <div class="settings-card" style="padding: 40px; background: #111; border-radius: 15px;">
                    <h2>Settings</h2>
                    <input type="text" id="name-input" placeholder="Change Name..." style="padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; width: 200px;">
                    <br>
                    <button onclick="saveProfile()" class="save-btn" style="padding: 10px 20px; background: var(--xbox-green); border: none; border-radius: 5px; color: white; cursor: pointer;">Save Profile</button>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><span class="close-button" onclick="closeGame()">&times; Close Lesson</span></div>
            <div id="game-screen"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
